<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="body">
  <div class="one">
    <div class="two">
      <div class="three"></div>
    </div>
  </div>
  

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background-color: orange;
  }

  .two {
    background-color: tomato;
  }

  .three {
    background-color: thistle;
  }

</style>

<button class="one-time-button">Click once only</button>
<script>

  function logInfo(e) {
    console.log(this.className);
    e.stopPropagation();
  }

  // document.body.addEventListener('click', logInfo);

  document.querySelectorAll('div').forEach(el => {
    el.addEventListener('click', logInfo, { capture: false });
  });

  document.querySelector('button').addEventListener('click', logInfo, { once: true });

</script>
</body>
</html>
