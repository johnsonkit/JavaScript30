<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    // Plain JS
    // var isAtLeastOneAdult = people.some(function(person) {
    //   return (new Date().getFullYear() - person.year) > 18;
    // })

    // ES6
    const isAtLeastOneAdult = people.some((person) => {
      return (new Date().getFullYear() - person.year) > 18;
    })

    console.log({isAtLeastOneAdult});


    // Plain JS
    // var isEveryoneAdult = people.every(function(person) {
    //   return (new Date().getFullYear() - person.year) > 18;
    // })

    // ES6
    const isEveryoneAdult = people.every((person) => {
      return (new Date().getFullYear() - person.year) > 18;
    })

    console.log({isEveryoneAdult});



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // Plain JS
    // var findCommentId823423 = comments.find(function(comment) {
    //   return comment.id === 823423;
    // })

    // ES6
    const findCommentId823423 = comments.find((comment) => {
      return comment.id === 823423;
    })

    console.log(findCommentId823423);


    // Array.prototype.findIndex()
    // Find the comment with this ID

    // Plain JS
    // var findCommentId823423Index = comments.findIndex(function(comment) {
    //   return comment.id === 823423;
    // })

    // ES6
    const findCommentId823423Index = comments.findIndex((comment) => {
      return comment.id === 823423;
    })

    console.log({findCommentId823423Index});

    // delete the comment with the ID of 823423

    // Method 1: Modified the original array
    // comments.splice(findCommentId823423Index, 1);
    // console.log(comments);

    // Method 2: Create a new array without modified the original array
     const newComments = [
      ...comments.slice(0, findCommentId823423Index),
      ...comments.slice(findCommentId823423Index + 1)
     ]
     console.log(newComments);

  </script>
</body>
</html>
