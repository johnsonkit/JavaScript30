<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressedKey = [];
  let targetKey = 'javascript';

  window.addEventListener('keyup', (e) => {

    if (pressedKey.length < targetKey.length) {
      pressedKey.push(e.key);
    } else {
      pressedKey.shift();
      pressedKey.push(e.key);
    }

    console.log(pressedKey);

    if (pressedKey.join('').includes(targetKey) ) {
      console.log('bingo!');
    }
    
  })
</script>
</body>
</html>
